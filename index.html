<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ΤΑΒΛΙ ΠΛΑΚΩΤΟ</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Bootstrap core CSS -->
  <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="css/plakwto.css" rel="stylesheet">
  <script src="bootstrap/jquery-3.2.1.min.js"></script>
  <script src="bootstrap/bootstrap.min.js"></script>
  <script src="js/plakwto.js"></script>

</head>
<body>





<div class="container" style="margin-left:30%"> 

 <div class="row">
  <div class="col-5">
    <h1 class="text-center my-4">ΤΑΜΠΛΟ ΤΑΒΛΙ</h1>
  </div>
</div>
  <div class="row align-items-start"> 
    <!-- USERNAME / FORM -->
    <div class="col-3 order-md-2">
      <div id="game_initializer">
        <b>username:</b><br>
        <input type="text" id="username_field">
        <select id="color">
          <option value="W">W</option>
          <option value="B">B</option>
        </select><br>
        <button type="button" id="btn" class="btn btn-dark btn-sm mt-2">
          Enter the game
        </button>
      </div>
    </div>
    <!-- BOARD -->
    <div class="col-7 order-md-1"> 
      <div id="board"></div> 
      <input 
        type="submit" 
        value="RESET BOARD" 
        id="reset_board" 
        class="btn btn-dark btn-lg mt-3"
      > 
      <div id="game_info"></div>
    </div> 
  </div>

</div>


</body>
</html>
