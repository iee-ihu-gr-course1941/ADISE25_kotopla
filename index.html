<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Πίνακας 30x15</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            width: 1em;
            height: 1em;
            border: 1px solid black;
        }
    </style>
</head>
<body>

<h2>Πίνακας 30 x 15</h2>
<div id="container"></div>

<script>
    
    // Δημιουργία table
    const rows = 30;
    const cols = 12;

    const container = document.getElementById("container");
    const table = document.createElement("table");

    // Γέμισμα πίνακα
    for (let r = 0; r < rows; r++) {
        const tr = document.createElement("tr");

        for (let c = 0; c < cols; c++) {
            const td = document.createElement("td");
            if(r<15 && c==11){
            td.style.backgroundColor =td.style.background ? "" : "red";
            }
            if(r>14 && c==11){
            td.style.backgroundColor =td.style.background ? "" : "purple";
            }

            // Προαιρετικά: toggle χρώματος με κλικ
            td.addEventListener("click", () => {
                td.style.background = td.style.background ? "" : "blue";
            });

            tr.appendChild(td);
        }
        table.appendChild(tr);
    }

    container.appendChild(table);
</script>

</body>
</html>
